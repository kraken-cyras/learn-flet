name: Build Android APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # CHECKOUT PROJECT
      # -----------------------
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # -----------------------
      # INSTALL SYSTEM DEPENDENCIES
      # (required for Buildozer + Flet mobile)
      # -----------------------
      - name: Install Build Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            python3-pip python3-setuptools git zip unzip \
            openjdk-17-jdk adb autoconf automake \
            libtool pkg-config zlib1g-dev libncurses5 \
            libncurses5-dev libtinfo5 libffi-dev \
            libssl-dev ccache

      # -----------------------
      # Install Buildozer, Cython, Flet dependencies
      # -----------------------
      - name: Install Python Dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython
          pip install -r requirements-build.txt

      # -----------------------
      # ENABLE CACHING (SUPER FAST BUILDS)
      # -----------------------
      - name: Cache .buildozer
        uses: actions/cache@v3
        id: buildozer-cache
        with:
          path: .buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}

      # -----------------------
      # BUILD APK
      # -----------------------
      - name: Build APK using Buildozer
        run: |
          buildozer android debug

      # -----------------------
      # FIND AND UPLOAD THE APK
      # -----------------------
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: clc-kenya-android-apk
          path: bin/*.apk
          retention-days: 14

