name: Build Flet Android APK

on:
  push:
    branches: ["main", "master"]   # Trigger on push to main/master
    tags: ["*"]                     # Trigger on push of any tag
  workflow_dispatch:               # Allow manual trigger
  release:
    types: [published]             # Trigger on published release

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # -----------------------
      # CHECKOUT PROJECT
      # -----------------------
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full history for caching & Buildozer

      # -----------------------
      # DEBUG INFO
      # -----------------------
      - name: Show Git Info
        run: |
          echo "Branch/Tag: $GITHUB_REF"
          git log -1
          pwd
          ls -la

      # -----------------------
      # INSTALL SYSTEM DEPENDENCIES
      # -----------------------
      - name: Install Build Dependencies
        run: |
          sudo apt-get update -qqy
          sudo apt-get install -qqy --no-install-recommends \
            python3-pip python3-setuptools git zip unzip \
            openjdk-17-jdk adb autoconf automake \
            libtool pkg-config zlib1g-dev libncurses-dev \
            libffi-dev libssl-dev ccache

      # -----------------------
      # INSTALL PYTHON DEPENDENCIES
      # -----------------------
      - name: Install Python Dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install --upgrade flet           # <-- Ensures latest Flet CLI
          pip install buildozer cython
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # -----------------------
      # VERIFY FLET VERSION
      # -----------------------
      - name: Check Flet Version
        run: flet --version

      # -----------------------
      # ENABLE BUILDOZER CACHING
      # -----------------------
      - name: Cache Buildozer
        uses: actions/cache@v3
        id: buildozer-cache
        with:
          path: .buildozer
          key: buildozer-${{ hashFiles('buildozer.spec') }}

      # -----------------------
      # BUILD APK USING FLET
      # -----------------------
      - name: Build APK using Flet
        run: |
          flet build apk \
            --verbose \
            --build-name "1.0.0" \
            --build-number ${{ github.run_number }} \
            --include-packages "appwrite,requests,PIL" \
            --dart-define "APP_NAME=CLC Kenya" \
            --dart-define "APP_VERSION=1.0.0"

      # -----------------------
      # VERIFY APK FILE
      # -----------------------
      - name: Verify APK
        run: |
          echo "ðŸ” Checking for APK files..."
          APK_FILE=$(find build/apk -name "*.apk" -type f | head -1)
          if [ -z "$APK_FILE" ]; then
            echo "âŒ No APK file found!"
            echo "Build directory contents:"
            find build -type f | head -20
            exit 1
          fi
          echo "âœ… APK found: $APK_FILE"
          ls -lh "$APK_FILE"
          file "$APK_FILE"

      # -----------------------
      # UPLOAD APK ARTIFACT
      # -----------------------
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: clc-kenya-android-apk
          path: build/apk/*.apk
          retention-days: 14

      # -----------------------
      # CREATE GITHUB RELEASE (optional)
      # -----------------------
      - name: Create GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: build/apk/*.apk
          body: |
            CLC Kenya Android App

            **Build Information:**
            - Version: 1.0.0
            - Build: ${{ github.run_number }}
            - Commit: ${{ github.sha }}
