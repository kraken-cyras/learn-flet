name: Build Flet Android APK

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: pip install flet requests pillow appwrite

    - name: Build APK
      run: |
        flet build apk \
          --verbose \
          --build-name "1.0.0" \
          --build-number 1 \
          --include-packages appwrite,requests,PIL

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: CLC-Kenya-App
        path: build/apk/*.apk
        retention-days: 30